<div class="container">
  <div class="row mt-2">
    <h2>
      Control De Especialidades
    </h2>
    <div class="col-md-12 mx-auto"></div>

    <table mdbTable class="z-depth-1">
      <thead>
        <tr>
          <th
            class="text-center"
            *ngFor="let head of appElements; let i = index"
            scope="col"
          >
            {{ head }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center" *ngFor="let el of specialties; let i = index">
          <td>{{ el.id }}</td>
          <td>{{ el.name }}</td>
          <td class="text-center">
            <a (click)="editSpecialty(el)"
              ><mdb-icon fas icon="pencil-alt"></mdb-icon
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="mt-2">
      <button
        (click)="openModal()"
        type="button"
        mdbBtn
        color="indigo"
        mdbWavesEffect
      >
        Agregar Cita
      </button>
    </div>
  </div>
  <div
    mdbModal
    #basicModal="mdbModal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myBasicModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close pull-right"
            aria-label="Close"
            (click)="basicModal.hide()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">
            Manejo de Especialidades
          </h4>
        </div>
        <div class="modal-body">
          <form
            class="text-center"
            style="color: #757575;"
            [formGroup]="userForm"
          >
            <div class="row">
              <div class="col-md-12 mx-auto">
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  formControlName="name"
                  placeholder="Nombre"
                />
              </div>
            </div>

            <!-- Send button -->
            <button
              *ngIf="edit == false"
              mdbBtn
              color="info"
              outline="true"
              rounded="true"
              block="true"
              class="z-depth-0 my-4 waves-effect"
              mdbWavesEffect
              (click)="addSpecialty()"
            >
              Agregar
            </button>
            <button
              *ngIf="edit == true"
              mdbBtn
              color="info"
              outline="true"
              rounded="true"
              block="true"
              class="z-depth-0 my-4 waves-effect"
              mdbWavesEffect
              (click)="saveEdit()"
            >
              Editar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-2">
    <h2>
      Control De Citas
    </h2>
    <div class="col-md-12 mx-auto"></div>

    <table mdbTable class="z-depth-1">
      <thead>
        <tr>
          <th
            class="text-center"
            *ngFor="let head of appElements; let i = index"
            scope="col"
          >
            {{ head }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center" *ngFor="let el of appointments; let i = index">
          <td>{{ el.id }}</td>
          <td>{{ el.patient }}</td>
          <td>{{ el.date }}</td>
          <td>{{ el.specialty }}</td>
          <td class="text-center">
            <a (click)="editAppointment(el)"
              ><mdb-icon fas icon="pencil-alt"></mdb-icon
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="mt-2">
      <button
        (click)="openModal()"
        type="button"
        mdbBtn
        color="indigo"
        mdbWavesEffect
      >
        Agregar Cita
      </button>
    </div>
  </div>
  <div
    mdbModal
    #basicModal="mdbModal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myBasicModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close pull-right"
            aria-label="Close"
            (click)="basicModal.hide()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Manejo de Citas</h4>
        </div>
        <div class="modal-body">
          <form class="text-center" style="color: #757575;" [formGroup]="appointmentForm">

            <span>Paciente</span>
            <div class="row">
              <div class="col-md-12 mx-auto">
                <select class="browser-default custom-select" formControlName="patient">
                  <option *ngFor="let c of patients" [ngValue]="c.value">{{
                    c.label
                  }}</option>
                </select>
              </div>
            </div>

            <div class="md-form">
              <mdb-date-picker
                [inline]="true"
                name="mydate"
                [placeholder]="'Fecha'"
                required
                formControlName="date"
              ></mdb-date-picker>
            </div>


            <span>Especialidad</span>
            <div class="row">
              <div class="col-md-12 mx-auto">
                <select class="browser-default custom-select" formControlName="specialty">
                  <option *ngFor="let c of specialties" [ngValue]="c.value">{{
                    c.label
                  }}</option>
                </select>
              </div>
            </div>
            <!-- Send button -->
            <button
            *ngIf="edit==false"
              mdbBtn
              color="info"
              outline="true"
              rounded="true"
              block="true"
              class="z-depth-0 my-4 waves-effect"
              mdbWavesEffect
              (click)="addAppointment()"
            >
              Agregar
            </button>
            <button
            *ngIf="edit==true"
              mdbBtn
              color="info"
              outline="true"
              rounded="true"
              block="true"
              class="z-depth-0 my-4 waves-effect"
              mdbWavesEffect
              (click)="saveEdit()"
            >
              Editar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
